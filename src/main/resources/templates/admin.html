<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Main page</title>
    <style>
        button {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header th:insert="~{parts/header :: header}"></header>
    <main role="main" class="inner cover center-block">

        <div>
            <h2 class="cover-heading">Добавить машину</h2>
            <form id="post">
                <label for="name">Название</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                <label for="mark">Марка</label>
                <input name="mark" type="text" class="form-control" id="mark" placeholder="Mark">
                <label for="description">Описание</label>
                <input name="description" type="text" class="form-control" id="description" placeholder="Description">
                <label for="price">Цена</label>
                <input name="price" type="text" class="form-control" id="price" placeholder="Price">
                <button type="submit" class="btn btn-primary gy-5">Добавить</button>
            </form>
            <script src="/js/post.js"></script>
        </div>

        <div>
            <h2 class="cover-heading">Узнать id по названию</h2>
            <form id="askId" action="admin" method="get">
                <label for="idName">Название</label>
                <input name="idName" type="text" class="form-control" id="idName" placeholder="Name">
                <button type="submit" class="btn btn-primary gy-5">Узнать id</button>
            </form>
            <h3 th:text="${carID}" class="cover-heading"></h3>
        </div>

        <div>
            <h2 class="cover-heading">Удалить машину</h2>
            <form id="deletion">
                <label for="delete">Идентификатор</label>
                <input name="delId" type="text" class="form-control" id="delete" placeholder="Id">
                <button type="submit" class="btn btn-primary gy-5">Удалить машину</button>
            </form>
            <script src="/js/deletion.js"></script>
        </div>

    </main>
</div>
</body>
</html>
